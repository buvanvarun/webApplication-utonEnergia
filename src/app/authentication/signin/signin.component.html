<main>
  <header>
    <div class="head-container">
      <a class="signin-home-link" routerLink="">
        <h2 class="head-content">Uton Energia | Sign In</h2>
      </a>
    </div>
  </header>
  <div class="content">
    <div *ngIf="showEmail_signin" class="section-wrapper">
      <div class="email-section">
        <input
          (keyup.enter)="keyDown($event)"
          [(ngModel)]="email"
          type="email"
          name="email"
          autocomplete="off"
          required
        />
        <label for="email" class="label-email">
          <span class="content-email">Email</span>
        </label>
      </div>
    </div>
    <div *ngIf="showPassword_signin" class="section-wrapper">
      <div class="password-section">
        <button (click)="onVisible()" class="eye">
          <svg
            *ngIf="visible"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-eye-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
            />
          </svg>
          <svg
            *ngIf="!visible"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-eye-slash-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"
            />
            <path
              d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"
            />
            <path
              fill-rule="evenodd"
              d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"
            />
          </svg>
        </button>
        <input
          (keyup.enter)="keyDown($event)"
          [(ngModel)]="password"
          type="password"
          [type]="visibleBtn ? 'text' : 'password'"
          name="password"
          autocomplete="off"
          required
        />
        <label for="password" class="label-password">
          <span class="content-password">Password</span>
        </label>
      </div>
      <div class="signin-btn-container">
        <a>
          <button (click)="onSignIn()" class="signin-btn">Sign In</button>
        </a>
      </div>
    </div>
  </div>
</main>
