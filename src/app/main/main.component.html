<main>
  <section id="options-section">
    <header>
      <h3>Welcome Buvan</h3>
      <h3>Select your tasks for the day</h3>
    </header>
    <div class="app-options-container">
      <div *ngFor="let option of options" class="app-option">
        <h2 class="app-option-text">{{ option }}</h2>
        <div id="{{ option }}" (click)="onToggle($event)" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
      </div>
    </div>
    <div class="submit-btn-container">
      <button
        (click)="onSubmit()"
        [disabled]="!disableSubmit"
        class="submit-btn"
      >
        Submit
      </button>
    </div>
  </section>
  <section id="main-section">
    <app-left-nav></app-left-nav>
    <app-profile></app-profile>
    <app-real-time-main class="hide"></app-real-time-main>
  </section>
</main>
