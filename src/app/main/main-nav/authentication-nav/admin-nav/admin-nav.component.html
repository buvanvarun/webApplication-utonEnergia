<app-authentication-main-admin></app-authentication-main-admin>
<main>
  <div class="admin-nav-container">
    <div class="admin-nav">
      <div *ngFor="let admin of admins | async" class="admin">
        <button
          routerLink="/main/authentication/admin/{{ admin.adminID }}"
          id="{{ admin.adminID }}"
          class="admin-btn"
        >
          {{ admin.name }} {{admin.email}}
        </button>
      </div>
    </div>
  </div>
</main>
